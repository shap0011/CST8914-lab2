<!DOCTYPE html>
<html lang="en">
  <!--
Keyboard navigation to the button:
Tab - move to the button - Enter/Space - click on the button
-->
  <head>
    <title>Question 4 - JavaScript</title>

    <style>
      button:focus-visible {
        outline: 3px solid orange;
        outline-offset: 2px;
      }
    </style>
  </head>

  <body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button onclick="myFunction()">Action!</button>
    <p id="demo"></p>
  </body>
  <script>
    const demo = document.getElementById("demo");

    function myFunction() {
      demo.innerHTML = "Hello World";
    }
  </script>
</html>
